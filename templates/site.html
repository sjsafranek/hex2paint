<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Color Search</title>

    <style type="text/css">
      .color-tile-container {
        position: relative; 
        height: 200px;
      }
      .color-tile {
        height: 200px;
        width: 100%;
        position: absolute;
      }
      .color-search {
        height: 50px;
        width: 50px;
        position: absolute;
      }
    </style>

  </head>
  <body>

  <div class="container">
    <h1 class="mt-5">Find Me Paint</h1>
    <p class="lead">Convert HEX colors to Paint colors!!</p>
    {% if colors %}
      {% for color in colors %}
    <div class="row mt-2">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <div class="color-tile-container">
            <div class="color-tile" style="background-color: {{color['color_hex']}}"></div>
            <div class="color-search"style="background-color: {{default_color}}"></div>
          </div>
          <h5 class="card-title">
              {{ color['name'] }} ({{ color['code'] }})
          </h5>
          <p class="card-text">
            {{color['distance']}}<br>
            <a href="{{color['link']}}" target="_blank">link</a>
          </p>
        </div>
      </div>
    </div>
      {% endfor %}
    {% else %}
    {% endif %}
    <div class="row mt-2">
      <form onSubmit="return findMePaint()">
        <div class="form-group">
          <label for="findThisColorInput" class="form-label">Choose a color</label>
          <input id="myColor" type="color" class="form-control form-control-color" id="findThisColorInput" value="{{default_color}}" title="Choose your color">
        </div>
        <button type="submit" class="btn btn-primary">Find me paint!!</button>
      </form>
    </div>
  </div>

  <script>
    function findMePaint() {
      window.location.assign("/" + document.getElementById("myColor").value.replace("#", ""));
      return false;
    }
  </script>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
