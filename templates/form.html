<form class="d-flex" method="post" action="/">

  <div class="col-auto ms-2 me-2">
    <label>Color</label>
    <div id="colorInputContainer" class="input-group" value="{{color}}" title="Choose your color">
      <input id="colorInput" type="text" class="form-control" value="{{color}}" name="color" />
      <span class="input-group-text colorpicker-input-addon"><i></i></span>
    </div>
  </div>

{% if brands %}
  <div class="col-auto ms-2 me-2">
    <label>Brands</label>
    <select id="brands" class="form-select form-control w-auto" name="brands" multiple size="3">
      {% for brand in brands %}
      <option value="{{brand}}">{{brand}}</option>
      {% endfor %}
    </select>
  </div>
{% endif %}

{% if color_spaces %}
  <div class="col-auto ms-2 me-2">
    <label>Color Space</label>
    <select id="color_space" class="form-select form-control w-auto" name="color_space" size="3">
      {% for color_space in color_spaces %}
      <option value="{{color_space}}">{{color_space}}</option>
      {% endfor %}
    </select>
  </div>
{% endif %}

  <div class="col-auto ms-4">
    <button type="submit" class="btn btn-primary">Find me paint!!</button>
  </div>

</form>
